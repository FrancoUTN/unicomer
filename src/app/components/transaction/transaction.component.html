<app-navbar>
    <main>
        <app-transfer
            *ngIf="this.transactionType === 'transfer'"
            [transferAmount]="this.transactionAmount"
            [amountErrors]="this.amountErrors"
            [transferData]="this.transactionData"
            [balance]="this.balance"
            [strBalance]="this.strBalance"
            [isConfirmSection]="this.isConfirmSection"
            [isSummarySection]="this.isSummarySection"
            [otherUsers]="this.otherUsers"
            [selectedUser]="this.selectedUser"
            (selectUser)="this.onUserClick($event)"
            (continue)="this.onContinueClick()"
            (cancel)="this.onCancelClick()"
            (confirm)="this.onConfirmClick()"
            (goHome)="this.onGoHomeClick()"
            (restart)="this.onRestartClick()"
        />
        <app-withdrawal
            *ngIf="this.transactionType === 'withdrawal'"
            [transactionAmount]="this.transactionAmount"
            [amountErrors]="this.amountErrors"
            [transactionData]="this.transactionData"
            [balance]="this.balance"
            [strBalance]="this.strBalance"
            [isConfirmSection]="this.isConfirmSection"
            [isSummarySection]="this.isSummarySection"
            (continue)="this.onContinueClick()"
            (cancel)="this.onCancelClick()"
            (confirm)="this.onConfirmClick()"
            (goHome)="this.onGoHomeClick()"
            (restart)="this.onRestartClick()"
        />
        <app-deposit
            *ngIf="this.transactionType === 'deposit'"
            [transactionAmount]="this.transactionAmount"
            [amountErrors]="this.amountErrors"
            [transactionData]="this.transactionData"
            [balance]="this.balance"
            [strBalance]="this.strBalance"
            [isConfirmSection]="this.isConfirmSection"
            [isSummarySection]="this.isSummarySection"
            (continue)="this.onContinueClick()"
            (cancel)="this.onCancelClick()"
            (confirm)="this.onConfirmClick()"
            (goHome)="this.onGoHomeClick()"
            (restart)="this.onRestartClick()"
        />
        <app-spinner-or-error
            [isLoading]="this.isLoading"
            [errorMessage]="this.errorMessage"
        />
    </main>
</app-navbar>
