<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <div class="logo-container">
      <p class="logo-text">Unicomer</p>
    </div>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let menuOption of this.menuOptions"        
      >
        <div
          class="menu-option"
          (click)="this.onMenuOptionClick(menuOption.id)"
        >
          <mat-icon
            class="material-icons-outlined"
            aria-label="Home icon"
            fontIcon="{{menuOption.iconName}}"
          ></mat-icon>
          <span>
            {{menuOption.description}}
          </span>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="header-toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon
          aria-label="Side nav toggle icon"
          class="menu-icon"
          fontIcon="menu"
        >
        </mat-icon>
      </button>
      <div
        *ngIf="!(this.isHandset$ | async)"
        class="search-bar"
      >
        <mat-icon
          fontIcon="search"
          class="material-icons-outlined"
        ></mat-icon>
        <p>Busca aqu√≠</p>
      </div>
      <span class="example-spacer"></span>
      <div class="account-buttons">
        <button
          *ngIf="!(this.isHandset$ | async)"
          mat-icon-button
          aria-label="Icon-button with settings icon"
          class="icon-container"
        >
          <mat-icon
            fontIcon="settings"
            class="material-icons-outlined icon"
          ></mat-icon>
        </button>
        <button
          *ngIf="!(this.isHandset$ | async)"
          mat-icon-button
          aria-label="Icon-button with notifications icon"
          class="icon-container"
        >
          <mat-icon
            fontIcon="notifications"
            class="material-icons-outlined icon"
          ></mat-icon>
        </button>
        <img
          src="https://i.pravatar.cc/150?img=26"
          alt="Profile picture"
          class="profile-picture"
        >
        <p *ngIf="!(this.isHandset$ | async)">
          Luz Deny
        </p>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
