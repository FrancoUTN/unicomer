<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Unicomer</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Inicio</a>
      <a mat-list-item href="#">Tarjetas</a>
      <a mat-list-item href="#">Préstamos</a>
      <a mat-list-item href="#">Operaciones</a>
      <a mat-list-item href="#">Cerrar sesión</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="header-toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">
          menu
        </mat-icon>
      </button>
      <div class="search-bar">
        <mat-icon
        fontIcon="search"
        class="material-icons-outlined"
        ></mat-icon>
        <p>Busca aquí</p>
      </div>
      <span class="example-spacer"></span>
      <div class="account-buttons">
        <button
          mat-icon-button
          aria-label="Icon-button with settings icon"
          class="icon-container"
        >
          <mat-icon
            fontIcon="settings"
            class="material-icons-outlined icon"
          ></mat-icon>
        </button>
        <button
          mat-icon-button
          aria-label="Icon-button with notifications icon"
          class="icon-container"
        >
          <mat-icon
            fontIcon="notifications"
            class="material-icons-outlined icon"
          ></mat-icon>
        </button>
        <img
          src="https://i.pravatar.cc/150?img=26"
          alt="Profile picture"
          class="profile-picture"
        >
        <p>
          Luz Deny
        </p>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
