<app-navbar>
    <main>
        <h1 class="title">Transferir dinero</h1>
        <section>
            <h2>¿A quién le querés transferir?</h2>
            <ul>
                <li *ngFor="let user of this.otherUsers">
                    <div>
                        <img
                            [src]="user.profilePictureURL || 'https://i.pravatar.cc/150?img=26'"
                            alt="Other user's picture"
                        >
                    </div>
                    <p>
                        <span>
                            {{user.firstName}}
                        </span>
                        <span>
                            {{user.lastName}}
                        </span>
                    </p>
                </li>
            </ul>
        </section>
    </main>
</app-navbar>
