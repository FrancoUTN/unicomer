<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Tipo de documento</mat-label>
        <mat-select formControlName="documentType">
            <mat-option
                *ngFor="let documentType of documentTypes"
                [value]="documentType.value"
            >
            {{documentType.viewValue}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="!documentType?.valid && documentType?.touched">
            Tipo requerido
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Número de documento</mat-label>
        <input
            matInput
            formControlName="documentNumber"
        >
        <mat-error *ngIf="!documentNumber?.valid && documentNumber?.touched">
            Número inválido
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Clave</mat-label>
        <input
            matInput
            formControlName="password"
        >
        <mat-error *ngIf="!password?.valid && password?.touched">
            Clave inválida
        </mat-error>
    </mat-form-field>
    <button mat-flat-button>
        Ingresar
    </button>
    <!-- <div style="height: 3rem; margin-top: 1rem;">
        <span *ngIf="error">
            {{error}}
        </span>
    </div> -->
</form>
