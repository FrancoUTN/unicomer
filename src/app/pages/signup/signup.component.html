<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Correo electrónico</mat-label>
        <input
            matInput
            formControlName="documentNumber"
            placeholder="user@example.com"
        >
        <mat-error *ngIf="!documentNumber?.valid && documentNumber?.touched">
            Correo inválido
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input
            matInput
            formControlName="firstName"
        >
        <mat-error *ngIf="!firstName?.valid && firstName?.touched">
            Nombre inválido
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input
            matInput
            formControlName="lastName"
        >
        <mat-error *ngIf="!lastName?.valid && lastName?.touched">
            Apellido inválido
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Tipo de documento</mat-label>
        <mat-select formControlName="documentType">
            <mat-option
                *ngFor="let documentType of documentTypes"
                [value]="documentType.value"
            >
            {{documentType.viewValue}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="!documentType?.valid && documentType?.touched">
            Tipo requerido
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Número de documento</mat-label>
        <input
            matInput
            formControlName="documentNumber"
        >
        <mat-error *ngIf="!documentNumber?.valid && documentNumber?.touched">
            Número inválido
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Clave</mat-label>
        <input
            matInput
            formControlName="password"
        >
        <mat-error *ngIf="!password?.valid && password?.touched">
            Clave inválida
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Repetir clave</mat-label>
        <input
            matInput
            formControlName="passwordRepeat"
        >
    </mat-form-field>
    <button mat-flat-button>
        Registrarme
    </button>
</form>
